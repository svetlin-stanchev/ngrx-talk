<button type="button" (click)="getMovies()">Get Movies</button>
<button type="button" (click)="clearMovies()">Clear Movies</button>

<ng-container *ngIf="movieState$ | async as movieState">
  <ul>
    <li *ngFor="let movie of movieState.list"
      (click)="selectMovie($event, movie.id)"
      [ngClass]="{'selected': movieState.selectedMovieId === movie.id}">{{movie.id}}</li>
  </ul>
</ng-container>
